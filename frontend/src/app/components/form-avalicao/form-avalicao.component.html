<div class="card">
  <div class="card-header">
    Avaliações
  </div>
  <div class="card-body">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="" class="form-label">Selecione o Bimestre</label>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="av.bimestreId" name="bimestreId">
          <option *ngFor="let bim of bimestres" value={{bim}}>{{bim}}</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="" class="form-label">Selecione o tipo de prova</label>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="av.tipoAv" name="tipoAv">
          <option *ngFor="let tipo of tiposAvs" value={{tipo.id}}>{{tipo.descricao}}</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="" class="form-label">Insira a Nota</label>
        <input type="text" class="form-control" id="nota" name="peso" placeholder="Insira a nota" [(ngModel)]="av.peso">
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-primary" (click)="lancarAvaliacao()">Lançar Nota</button>
      </div>
    </div>
  </div>
</div>

<div class="card mt-5">
  <div class="card-header">
    <div class="row">
      <div class="col-md-3">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="reqBim" name="reqBim" (change)="getAvaliacoesPorBimestre($event.target.value)">
          <option selected>Selecione um bimestre</option>
          <option *ngFor="let bim of bimestres" value={{bim}}>{{bim}}</option>
        </select>
      </div>
      <div class="col-md-7"></div>
      <div class="col-md-2">
        Nota Total: {{notaTotal}}
      </div>
    </div>
  </div>
  <div class="card-body w-75 align-self-center">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Tipo Av</th>
          <th scope="col">Nota</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of avs;">
          <th scope="col">{{item.tipoAv}}</th>
          <th scope="col">{{item.peso}}</th>

        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card mt-5">
  <div class="card-header">
    <div class="row">
      <div class="col-md-2">
        Média: {{media}}
      </div>
      <div class="col-md-2">
        Faltas: {{faltas}}
      </div>
      <div class="col-md-2">
        <span [ngClass]="situacao == 'REPROVADO' ? 'text-danger' : ''">Situação: {{situacao}}</span>
      </div>
    </div>
  </div>
</div>
